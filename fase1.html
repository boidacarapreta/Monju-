<!doctype html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8" />
    <title>Making your first Phaser 3 Game - Part 10</title>
    <script src="//cdn.jsdelivr.net/npm/phaser@3.11.0/dist/phaser.js"></script>
    <style type="text/css">
        body {
            margin: 0;
        }
    </style>
</head>
<body>

<script type="text/javascript">

var config = {

    /// Configurações do tamanho da tela
    type: Phaser.AUTO,
    width: 1000,
    height: 650,
    
    physics: {
        default: 'arcade',
        arcade: {

            /// Valor da Gravidade
            gravity: { y: 300 },
            debug: false
        }
    },
    scene: {
        preload: preload,
        create: create,
        update: update
    }
};

var player2;
var player;
var button;
var spyke;
var platforms;
var gameOver = false;

var game = new Phaser.Game(config);

function preload ()
{
    this.load.image('background', 'assets/fundo.png');
    this.load.image('ground', 'assets/meio.png');
    this.load.image('button', 'assets/button.png');
    this.load.image('spyke', 'assets/spykes.png');
    this.load.spritesheet('alienv', 'assets/alienvd.png', { frameWidth: 32, frameHeight: 48});
    this.load.spritesheet('alienr', "assets/alienre.png",{frameWidth: 32, frameHeight: 48});

    /// Colocar o sprite sheet em uma imagem completa. 

}


function create ()
{
    //  A simple background for our game
    this.add.image(500, 325, 'background');

    //  The platforms group contains the ground and the 2 ledges we can jump on
    platforms = this.physics.add.staticGroup();

    //  Here we create the ground.
    //  Scale it to fit the width of the game (the original sprite is 400x32 in size)
    platforms.create(500, 325, 'ground').setScale(1.2).refreshBody();

    ///  Plataforma com tamanho original. \/
    platforms.create(500, 200, 'ground').setScale(0.35).refreshBody();
    
    // The player and its settings
    player = this.physics.add.sprite(100, 130, 'alienv', 'alienr');
    
    //  Player physics properties. Give the little guy a slight bounce.
    player.setBounce(0.2);
    player.setCollideWorldBounds(true);

    //  Our player animations, turning, walking left and walking right.
    this.anims.create({
        key: 'left',
        frames: this.anims.generateFrameNumbers('alienr', { start: 0, end: 8 }),
        frameRate: 100,
        repeat: -1
    });

    /*this.anims.create({
        key: 'turn',
        frames: [ { key: 'dude', frame: 4 } ],
        frameRate: 20
    });
    */

    this.anims.create({
        key: 'right',
        frames: this.anims.generateFrameNumbers('alienv', { start: 0, end: 8 }),
        frameRate: 10,
        repeat: -1
    });

    //  Input Events
    cursors = this.input.keyboard.createCursorKeys();

    //  Collide the player and the stars with the platforms
    this.physics.add.collider(player, platforms);
    
    //  Checks to see if the player overlaps with any of the stars, if he does call the collectStar function
}

function update ()
{
    if (gameOver)
    {
        return;
    }

    if (cursors.left.isDown)
    {
        player.setVelocityX(-160);

        player.anims.play('left', true);
    }
    else if (cursors.right.isDown)
    {
        player.setVelocityX(160);

        player.anims.play('right', true);
    }
   
    else
    {
        player.setVelocityX(0);

        player.anims.play('right');
    }
   

    if (cursors.up.isDown && player.body.touching.down)
    {
        player.setVelocityY(-330);
    }
}

</script>

</body>
</html>
